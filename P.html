<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>REXOM</title>

<link rel="icon" href="https://example.com/rexom.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:black;
  color:red;
  font-family:monospace;
  padding-top:70px;
  overflow-x:hidden;
}

/* NAV */
nav{
  position:fixed;
  top:0;
  width:100%;
  background:#050505;
  box-shadow:0 0 25px red;
  z-index:999;
  animation:flicker 1.5s infinite;
}
nav ul{
  list-style:none;
  display:flex;
  justify-content:center;
}
nav ul li a{
  padding:15px 20px;
  color:red;
  text-decoration:none;
  display:block;
}
nav ul li a:hover{background:darkred}
.menu-toggle{
  display:none;
  font-size:26px;
  padding:15px;
  cursor:pointer;
}

@media(max-width:768px){
  nav ul{display:none;flex-direction:column}
  nav ul.show{display:block}
  .menu-toggle{display:block;color:red}
}

/* STATUS BAR */
#status-bar{
  position:absolute;
  right:10px;
  top:8px;
  font-size:12px;
  display:flex;
  gap:10px;
  align-items:center;
}

#clock{
  letter-spacing:2px;
  animation:clockGlitch 1.2s infinite, flicker .8s infinite;
}

#status.on{
  color:#00ff00;
  text-shadow:0 0 5px #00ff00;
}
#status.off{
  color:red;
  text-shadow:0 0 5px red;
}

/* SECTION */
section{
  min-height:100vh;
  padding:30px 10px;
  text-align:center;
}
p{color:white}

/* HOME */
.logo{
  width:300px;
  max-width:90%;
  cursor:pointer;
  box-shadow:0 0 40px red;
  animation:glitch 1.5s infinite;
}
#typing{
  margin-top:20px;
  letter-spacing:2px;
}

/* GALERI */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:15px;
}
.gallery img{
  width:100%;
  box-shadow:0 0 15px red;
}

/* FORM */
input,textarea,button{
  width:100%;
  max-width:400px;
  margin:10px auto;
  padding:10px;
  background:#111;
  color:white;
  border:1px solid red;
}
button{cursor:pointer}

/* BLOOD */
.blood{
  position:fixed;
  top:-20px;
  width:6px;
  height:20px;
  background:darkred;
  opacity:.8;
  animation:drop 5s linear infinite;
}

/* JUMPSCARE */
#jumpscare{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
#jumpscare span{
  font-size:40px;
  animation:glitch .1s infinite;
}

/* EFFECT */
@keyframes flicker{50%{opacity:.6}}
@keyframes glitch{
  20%{transform:translate(-2px,2px)}
  40%{transform:translate(2px,-2px)}
  60%{transform:translate(-1px,1px)}
}
@keyframes drop{
  100%{top:110vh}
}
@keyframes clockGlitch{
  20%{transform:translate(-1px,1px)}
  40%{transform:translate(1px,-1px)}
}
</style>
</head>

<body>

<nav>
  <div class="menu-toggle" onclick="toggleMenu()">☰</div>

  <div id="status-bar">
    <span id="clock">00:00:00</span>
    <span id="status" class="on">● STATUS ON</span>
  </div>

  <ul id="menu">
    <li><a href="#home">Beranda</a></li>
    <li><a href="#profile">Profile</a></li>
    <li><a href="#galeri">Galeri</a></li>
    <li><a href="#kontak">Kontak</a></li>
  </ul>
</nav>

<section id="home">
  <img src="https://www.danxyofficial.zapto.org/me.gif" class="logo" onclick="playSound()">
  <h1>REXOM SYSTEM</h1>
  <div id="typing"></div>
</section>

<section id="profile">
  <h1>PROFILE</h1>
  <p>
    Nama : REXOM<br>
    Status : SISWA<br>
    Mode : ACTIVE<br>
    Sistem : PUBLIC
  </p>
</section>

<section id="galeri">
  <h1>GALERI</h1>
  <div class="gallery">
    <img src="https://b.top4top.io/s_36533zagq0.png">
    <img src="https://www.danxyofficial.zapto.org/logo/hacktivis47.png">
    <img src="https://a.top4top.io/s_3653xct7u0.jpg">
  </div>
</section>

<section id="kontak">
  <h1>KONTAK</h1>
  <form>
    <input placeholder="Nama">
    <input type="email" placeholder="Email">
    <textarea rows="4" placeholder="Pesan"></textarea>
    <button type="button">KIRIM</button>
  </form>
</section>

<div id="jumpscare"><span>ERROR</span></div>

<audio id="sound">
  <source src="https://i.top4top.io/m_36536v3ed0.mp3">
</audio>

<script>
/* MENU */
function toggleMenu(){
  menu.classList.toggle("show")
}

/* JAM */
function updateClock(){
  let n=new Date();
  clock.innerText=
    String(n.getHours()).padStart(2,"0")+":"+
    String(n.getMinutes()).padStart(2,"0")+":"+
    String(n.getSeconds()).padStart(2,"0");
}
setInterval(updateClock,1000);updateClock();

/* SOUND + STATUS */
let soundOn=false;
function playSound(){
  if(!soundOn){
    sound.play();
    status.innerText="● SOUND ON";
    status.className="on";
  }else{
    sound.pause();
    sound.currentTime=0;
    status.innerText="● SOUND OFF";
    status.className="off";
  }
  soundOn=!soundOn;
}

/* TYPING */
let text="WELCOME TO SYSTEM ";
let i=0;
function typing(){
  typingBox.innerHTML+=text[i++];
  if(i>=text.length){typingBox.innerHTML="";i=0}
  setTimeout(typing,120);
}
typing();

/* BLOOD */
for(let i=0;i<25;i++){
  let b=document.createElement("div");
  b.className="blood";
  b.style.left=Math.random()*100+"%";
  b.style.animationDelay=Math.random()*5+"s";
  document.body.appendChild(b);
}

/* JUMPSCARE */
setTimeout(()=>{
  jumpscare.style.display="flex";
  setTimeout(()=>jumpscare.style.display="none",500);
},10000);
</script>

</body>
</html>
