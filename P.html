<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>REXOM</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:black;
  color:red;
  font-family:monospace;
  padding-top:70px;
}

/* ===== NAV ===== */
nav{
  position:fixed;
  top:0;
  width:100%;
  height:60px;
  background:#050505;
  box-shadow:0 0 25px red;
  z-index:999;
}

.menu-toggle{
  font-size:26px;
  padding:15px;
  cursor:pointer;
  color:red;
}

/* STATUS BAR */
#status-bar{
  position:absolute;
  right:10px;
  top:10px;
  font-size:12px;
  display:flex;
  gap:20px;
}

/* ===== MENU (TENGAH) ===== */
nav ul{
  position:absolute;
  top:60px;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:400px;
  display:none;
  flex-direction:column;
  background:#050505;
  text-align:center;
}
nav ul.show{display:flex}

nav ul li a{
  padding:15px;
  font-size:15px;      /* UKURAN MENU */
  color:red;
  text-decoration:none;
}

/* ===== TAB ===== */
.tab{
  display:none;
  min-height:100vh;
  padding:30px 15px;
}
.tab.active{display:block}

/* ===== CARD UMUM ===== */
.card{
  max-width:720px;
  margin:30px auto;
  padding:25px;
  background:#080808;
}

/* ===== BERANDA (BIRU) ===== */
.home .card{
  color:#00b4ff;
  border:1px solid #00b4ff;
  box-shadow:0 0 20px #00b4ff;
}
.home .separator,
.home .logo{
  box-shadow:0 0 30px #00b4ff;
  background:#00b4ff;
}

/* ===== PROFIL (HIJAU) ===== */
.profile .card{
  color:#00ff99;
  border:1px solid #00ff99;
  box-shadow:0 0 20px #00ff99;
}
.profile .separator{
  background:#00ff99;
}

/* ===== GALERI (UNGU) ===== */
.galeri .card{
  color:#b100ff;
  border:1px solid #b100ff;
  box-shadow:0 0 20px #b100ff;
}
.galeri .separator{
  background:#b100ff;
}

/* ===== SEPARATOR ===== */
.separator{
  width:80%;
  height:2px;
  margin:20px auto;
}

/* ===== LOGO ===== */
.logo{
  width:240px;
  display:block;
  margin:0 auto 20px;
}

/* ===== GALERI ===== */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:15px;
}
.gallery img{
  width:100%;
  box-shadow:0 0 15px #b100ff;
}
</style>
</head>

<body>

<nav>
  <div class="menu-toggle" id="menuToggle">☰</div>

  <div id="status-bar">
    <span id="clock">00:00:00</span>
    <span>● ONLINE</span>
  </div>

  <ul id="menu">
    <li><a onclick="openTab('home')">Beranda</a></li>
    <li><a onclick="openTab('profile')">Profil</a></li>
    <li><a onclick="openTab('galeri')">Galeri</a></li>
  </ul>
</nav>

<!-- BERANDA -->
<div id="home" class="tab active home">
  <div class="card">
    <img src="https://www.danxyofficial.zapto.org/me.gif" class="logo">
    <h1 style="text-align:center">REXOM SYSTEM</h1>
    <div class="separator"></div>
    <p style="text-align:center">WELCOME TO SYSTEM</p>
  </div>
</div>

<!-- PROFIL -->
<div id="profile" class="tab profile">
  <div class="card">
    <h1>PROFIL</h1>
    <div class="separator"></div>
    <p>
      Nama : anugrah okto<br>
      Status : Siswa<br>
      Fokus : Web Development
    </p>
  </div>
</div>

<!-- GALERI -->
<div id="galeri" class="tab galeri">
  <div class="card">
    <h1>GALERI</h1>
    <div class="separator"></div>
    <div class="gallery">
      <img src="https://b.top4top.io/s_36533zagq0.png">
      <img src="https://www.danxyofficial.zapto.org/logo/hacktivis47.png">
      <img src="https://a.top4top.io/s_3653xct7u0.jpg">
    </div>
  </div>
</div>

<script>
const menu=document.getElementById("menu");
const toggle=document.getElementById("menuToggle");

toggle.onclick=()=>menu.classList.toggle("show");

document.addEventListener("click",e=>{
  if(!menu.contains(e.target)&&!toggle.contains(e.target)){
    menu.classList.remove("show");
  }
});

function openTab(id){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  menu.classList.remove("show");
}

setInterval(()=>{
  let d=new Date();
  clock.innerText=
    String(d.getHours()).padStart(2,"0")+":"+
    String(d.getMinutes()).padStart(2,"0")+":"+
    String(d.getSeconds()).padStart(2,"0");
},1000);
</script>

</body>
</html>
