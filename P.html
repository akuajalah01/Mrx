<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>REXOM</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:black;
  color:red;
  font-family:monospace;
  padding-top:70px;
}

/* ===== NAV ===== */
nav{
  position:fixed;
  top:0;
  width:100%;
  height:60px;
  background:rgba(0,0,0,0.35);
  backdrop-filter:blur(8px);
  box-shadow:0 0 10px rgba(255,0,0,0.4);
  border-bottom:1px solid rgba(255,0,0,0.25);
  z-index:999;
}

.menu-toggle{
  display:none;
  font-size:26px;
  padding:15px;
  cursor:pointer;
  color:red;
}

nav ul{
  position:absolute;
  top:0;
  left:50%;
  transform:translateX(-50%);
  height:60px;
  display:flex;
  align-items:center;
  gap:20px;
}

nav ul li a{
  padding:12px 22px;
  font-size:15px;
  color:red;
  text-decoration:none;
  border-radius:10px;
  display:block;
}

nav ul li a:hover{
  background:rgba(255,0,0,0.12);
}

#status-bar{
  position:absolute;
  right:10px;
  top:10px;
  font-size:12px;
  display:flex;
  gap:15px;
}

/* ===== TAB ===== */
.tab{display:none;min-height:100vh;padding:30px 15px}
.tab.active{display:block}

/* ===== CARD ===== */
.card{
  max-width:720px;
  margin:30px auto;
  padding:25px;
  background:#080808;
}

/* ===== HOME ===== */
.home .card{
  color:#00b4ff;
  border:1px solid #00b4ff;
  box-shadow:0 0 15px #00b4ff;
}
.logo{
  width:220px;
  display:block;
  margin:0 auto 20px;
}

/* ===== PROFILE ===== */
.profile .card{
  color:#00ff99;
  border:1px solid #00ff99;
  box-shadow:0 0 15px #00ff99;
}

/* ===== GALERI ===== */
.galeri .card{
  color:#b100ff;
  border:1px solid #b100ff;
  box-shadow:0 0 15px #b100ff;
}

.separator{
  width:80%;
  height:2px;
  margin:20px auto;
  background:currentColor;
}

/* ===== GALLERY ===== */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:15px;
}

.gallery img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:10px;
  cursor:pointer;
  box-shadow:0 0 10px rgba(177,0,255,0.4);
  transition:0.25s;
}

.gallery img:hover{
  transform:scale(1.04);
}

/* ===== FULLSCREEN ===== */
#imgViewer{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

#imgViewer img{
  max-width:90%;
  max-height:90%;
  border-radius:12px;
  box-shadow:0 0 25px rgba(177,0,255,0.8);
}

/* ===== MOBILE ===== */
@media (max-width:700px){
  .menu-toggle{display:block}
  nav ul{
    position:absolute;
    top:60px;
    left:0;
    transform:none;
    width:100%;
    flex-direction:column;
    background:rgba(0,0,0,0.55);
    display:none;
  }
  nav ul.show{display:flex}
  nav ul li a{
    width:100%;
    text-align:center;
    padding:16px;
    border-radius:0;
  }
}
</style>
</head>

<body>

<nav>
  <div class="menu-toggle" id="menuToggle">☰</div>

  <ul id="menu">
    <li><a onclick="openTab('home')">Beranda</a></li>
    <li><a onclick="openTab('profile')">Profil</a></li>
    <li><a onclick="openTab('galeri')">Galeri</a></li>
  </ul>

  <div id="status-bar">
    <span id="clock">00:00:00</span>
    <span>● ONLINE</span>
  </div>
</nav>

<!-- HOME -->
<div id="home" class="tab active home">
  <div class="card">
    <img src="https://www.danxyofficial.zapto.org/me.gif" class="logo">
    <h1 style="text-align:center">ANUGRAH OKTO T</h1>
    <div class="separator"></div>
    <p style="text-align:center">WELCOME</p>
  </div>
</div>

<!-- PROFILE -->
<div id="profile" class="tab profile">
  <div class="card">
    <h1>PROFIL</h1>
    <div class="separator"></div>
    <p>
      Nama : ANUGRAH OKTO T<br>
      Status : Siswa<br>
      Fokus : Web Development<br>
      Mode : ACTIVE
    </p>
  </div>
</div>

<!-- GALERI -->
<div id="galeri" class="tab galeri">
  <div class="card">
    <h1>GALERI PEMANDANGGAN</h1>
    <div class="separator"></div>
    <div class="gallery">
      <img src="https://j.top4top.io/p_3662dma290.jpg">
      <img src="https://a.top4top.io/p_3662k3jh60.jpg">
      <img src="https://k.top4top.io/p_366200azj1.jpg">
      <img src="https://l.top4top.io/p_3662eh3qk2.jpg">
      <img src="https://d.top4top.io/p_36630872v0.jpg">
      <img src="https://d.top4top.io/p_3663iyqbb0.jpg">
    </div>
  </div>
</div>

<!-- VIEWER -->
<div id="imgViewer" onclick="closeImg()">
  <img id="viewerImg">
</div>

<audio id="clickSound" src="https://c.top4top.io/m_3662yzalj0.mp3"></audio>

<script>
const viewer = document.getElementById("imgViewer");
const viewerImg = document.getElementById("viewerImg");
const clickSound = document.getElementById("clickSound");
const menuToggle = document.getElementById("menuToggle");
const menu = document.getElementById("menu");
const clock = document.getElementById("clock");

let soundReady = false;

/* AKTIFKAN AUDIO SEKALI */
function enableSound(){
  if(soundReady) return;
  clickSound.play().then(()=>{
    clickSound.pause();
    clickSound.currentTime = 0;
    soundReady = true;
  }).catch(()=>{});
}

/* SOUND */
function playClick(){
  if(!soundReady) return;
  clickSound.currentTime = 0;
  clickSound.play();
}

/* MENU */
menuToggle.onclick = ()=>{
  enableSound();
  playClick();
  menu.classList.toggle("show");
};

/* TAB */
function openTab(id){
  enableSound();
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  menu.classList.remove("show");
}

/* GALERI */
document.querySelectorAll(".gallery img").forEach(img=>{
  img.onclick = ()=>{
    enableSound();
    viewer.style.display="flex";
    viewerImg.src = img.src;
    document.body.style.overflow="hidden";
  };
});

/* CLOSE */
function closeImg(){
  viewer.style.display="none";
  viewerImg.src="";
  document.body.style.overflow="";
}

/* JAM */
setInterval(()=>{
  const d=new Date();
  clock.innerText =
    String(d.getHours()).padStart(2,"0")+":"+
    String(d.getMinutes()).padStart(2,"0")+":"+
    String(d.getSeconds()).padStart(2,"0");
},1000);
</script>

</body>
</html>
