<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>REXOM</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:black;
  color:red;
  font-family:monospace;
  padding-top:70px;
}

/* ===== NAV ===== */
nav{
  position:fixed;
  top:0;
  width:100%;
  height:60px;
  background:#050505;
  box-shadow:0 0 15px red;
  z-index:999;
}

.menu-toggle{
  font-size:26px;
  padding:15px;
  cursor:pointer;
  color:red;
}

#status-bar{
  position:absolute;
  right:10px;
  top:10px;
  font-size:12px;
  display:flex;
  gap:15px;
}

nav ul{
  position:absolute;
  top:60px;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:400px;
  display:none;
  flex-direction:column;
  background:#050505;
  text-align:center;
}
nav ul.show{display:flex}

nav ul li a{
  padding:15px;
  font-size:15px;
  color:red;
  text-decoration:none;
}

/* ===== TAB ===== */
.tab{
  display:none;
  min-height:100vh;
  padding:30px 15px;
}
.tab.active{display:block}

/* ===== CARD ===== */
.card{
  max-width:720px;
  margin:30px auto;
  padding:25px;
  background:#080808;
}

/* ===== HOME ===== */
.home .card{
  color:#00b4ff;
  border:1px solid #00b4ff;
  box-shadow:0 0 15px #00b4ff;
}
.logo{
  width:220px;
  display:block;
  margin:0 auto 20px;
}

/* ===== PROFILE ===== */
.profile .card{
  color:#00ff99;
  border:1px solid #00ff99;
  box-shadow:0 0 15px #00ff99;
}

/* ===== GALERI ===== */
.galeri .card{
  color:#b100ff;
  border:1px solid #b100ff;
  box-shadow:0 0 15px #b100ff;
}

.separator{
  width:80%;
  height:2px;
  margin:20px auto;
  background:currentColor;
}

/* ===== GALLERY GRID ===== */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:15px;
}

.gallery img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:10px;
  cursor:pointer;
  transition:0.25s;
  box-shadow:0 0 10px rgba(177,0,255,0.4);
}

.gallery img:hover{
  transform:scale(1.04);
  box-shadow:0 0 18px rgba(177,0,255,0.7);
}

/* ===== FULLSCREEN VIEW ===== */
#imgViewer{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

#imgViewer img{
  max-width:90%;
  max-height:90%;
  border-radius:12px;
  box-shadow:0 0 25px rgba(177,0,255,0.8);
}
</style>
</head>

<body>

<nav>
  <div class="menu-toggle" id="menuToggle">☰</div>

  <div id="status-bar">
    <span id="clock">00:00:00</span>
    <span>● ONLINE</span>
  </div>

  <ul id="menu">
    <li><a onclick="openTab('home')">Beranda</a></li>
    <li><a onclick="openTab('profile')">Profil</a></li>
    <li><a onclick="openTab('galeri')">Galeri</a></li>
  </ul>
</nav>

<!-- HOME -->
<div id="home" class="tab active home">
  <div class="card">
    <img src="https://www.danxyofficial.zapto.org/me.gif" class="logo">
    <h1 style="text-align:center">REXOM SYSTEM</h1>
    <div class="separator"></div>
    <p style="text-align:center">WELCOME TO SYSTEM</p>
  </div>
</div>

<!-- PROFILE -->
<div id="profile" class="tab profile">
  <div class="card">
    <h1>PROFIL</h1>
    <div class="separator"></div>
    <p>
      Nama : REXOM<br>
      Status : Siswa<br>
      Fokus : Web Development<br>
      Mode : ACTIVE
    </p>
  </div>
</div>

<!-- GALERI -->
<div id="galeri" class="tab galeri">
  <div class="card">
    <h1>GALERI</h1>
    <div class="separator"></div>

    <div class="gallery">
      <img src="https://j.top4top.io/p_3662dma290.jpg">
      <img src="https://a.top4top.io/p_3662k3jh60.jpg">
      <img src="https://k.top4top.io/p_366200azj1.jpg">
      <img src="https://l.top4top.io/p_3662eh3qk2.jpg">
    </div>
  </div>
</div>

<!-- IMAGE VIEWER -->
<div id="imgViewer" onclick="closeImg()">
  <img id="viewerImg">
</div>

<!-- SOUND -->
<audio id="clickSound" src="https://c.top4top.io/m_3662yzalj0.mp3"></audio>

<script>
const menu = document.getElementById("menu");
const toggle = document.getElementById("menuToggle");
const viewer = document.getElementById("imgViewer");
const viewerImg = document.getElementById("viewerImg");
const clickSound = document.getElementById("clickSound");

toggle.onclick = ()=> menu.classList.toggle("show");

function openTab(id){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  menu.classList.remove("show");
}

function playClick(){
  clickSound.pause();
  clickSound.currentTime = 0;
  clickSound.play().catch(()=>{});
}

document.querySelectorAll(".gallery img").forEach(img=>{
  img.onclick = ()=>{
    playClick();
    viewer.style.display="flex";
    viewerImg.src = img.src;
    document.body.style.overflow="hidden";
  }
});

function closeImg(){
  playClick();
  viewer.style.display="none";
  viewerImg.src="";
  document.body.style.overflow="";
}

setInterval(()=>{
  let d=new Date();
  clock.innerText=
    String(d.getHours()).padStart(2,"0")+":"+
    String(d.getMinutes()).padStart(2,"0")+":"+
    String(d.getSeconds()).padStart(2,"0");
},1000);
</script>

</body>
</html>
