<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>REXOM</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:black;
  color:red;
  font-family:monospace;
  padding-top:70px;
}

/* ===== NAV ===== */
nav{
  position:fixed;
  top:0;
  width:100%;
  height:60px;
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(8px);
  box-shadow:0 0 10px rgba(255,0,0,.4);
  border-bottom:1px solid rgba(255,0,0,.25);
  z-index:999;
}
.menu-toggle{
  display:none;
  font-size:26px;
  padding:15px;
  cursor:pointer;
}
nav ul{
  position:absolute;
  top:0;
  left:50%;
  transform:translateX(-50%);
  height:60px;
  display:flex;
  align-items:center;
  gap:20px;
}
nav ul li a{
  padding:12px 22px;
  color:red;
  text-decoration:none;
  border-radius:10px;
}
nav ul li a:hover{background:rgba(255,0,0,.12)}
#status-bar{
  position:absolute;
  right:10px;
  top:10px;
  font-size:12px;
  display:flex;
  gap:15px;
}

/* ===== TAB ===== */
.tab{display:none;min-height:100vh;padding:30px 15px}
.tab.active{display:block}

/* ===== CARD ===== */
.card{
  max-width:720px;
  margin:30px auto;
  padding:25px;
  background:#080808;
}

/* ===== HOME ===== */
.home .card{
  color:#00b4ff;
  border:1px solid #00b4ff;
  box-shadow:0 0 15px #00b4ff;
}
.logo{
  width:220px;
  display:block;
  margin:0 auto 20px;
}

/* ===== PROFILE ===== */
.profile .card{
  color:#00ff99;
  border:1px solid #00ff99;
  box-shadow:0 0 15px #00ff99;
}

/* ===== GALERI ===== */
.galeri .card{
  color:#b100ff;
  border:1px solid #b100ff;
  box-shadow:0 0 15px #b100ff;
}
.separator{
  width:80%;
  height:2px;
  margin:20px auto;
  background:currentColor;
}
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:15px;
}
.gallery img,
.gallery video{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:10px;
  cursor:pointer;
  box-shadow:0 0 10px rgba(177,0,255,.4);
}

/* ===== IMAGE VIEWER ===== */
#imgViewer{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
#imgViewer img{
  max-width:90%;
  max-height:90%;
  border-radius:12px;
  box-shadow:0 0 25px rgba(177,0,255,.8);
}

/* ===== NETFLIX VIDEO ===== */
#nfVideo{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10000;
  transition:background .45s ease;
}
#nfVideo.show{background:rgba(0,0,0,.92)}
#nfVideo video{
  max-width:92%;
  max-height:92%;
  transform:scale(.85) translateY(40px);
  opacity:0;
  border-radius:14px;
  box-shadow:0 0 40px rgba(177,0,255,.8);
  transition:.45s cubic-bezier(.25,.8,.25,1);
}
#nfVideo.show video{
  transform:scale(1) translateY(0);
  opacity:1;
}
.nf-close{
  position:absolute;
  top:18px;
  right:25px;
  font-size:30px;
  cursor:pointer;
  color:#ff00ff;
  text-shadow:0 0 15px #ff00ff;
  opacity:0;
}
#nfVideo.show .nf-close{opacity:1}

/* ===== MOBILE ===== */
@media(max-width:700px){
  .menu-toggle{display:block}
  nav ul{
    top:60px;
    left:0;
    transform:none;
    width:100%;
    flex-direction:column;
    background:rgba(0,0,0,.55);
    display:none;
  }
  nav ul.show{display:flex}
}
</style>
</head>

<body>

<nav>
  <div class="menu-toggle" id="menuToggle">☰</div>
  <ul id="menu">
    <li><a onclick="openTab('home')">Beranda</a></li>
    <li><a onclick="openTab('profile')">Profil</a></li>
    <li><a onclick="openTab('galeri')">Galeri</a></li>
  </ul>
  <div id="status-bar">
    <span id="clock">00:00:00</span>
    <span>● ONLINE</span>
  </div>
</nav>

<div id="home" class="tab active home">
  <div class="card">
    <img src="https://www.danxyofficial.zapto.org/me.gif" class="logo">
    <h1 style="text-align:center">ANUGRAH OKTO T</h1>
    <div class="separator"></div>
    <p style="text-align:center">WELCOME</p>
  </div>
</div>

<div id="profile" class="tab profile">
  <div class="card">
    <h1>PROFIL</h1>
    <div class="separator"></div>
    Nama : ANUGRAH OKTO T<br>
    Status : Siswa<br>
    Fokus : Web Development<br>
    Mode : ACTIVE
  </div>
</div>

<div id="galeri" class="tab galeri">
  <div class="card">
    <h1>GALERI PEMANDANGAN</h1>
    <div class="separator"></div>
    <div class="gallery">
      <img src="https://j.top4top.io/p_3662dma290.jpg">
      <img src="https://a.top4top.io/p_3662k3jh60.jpg">
      <img src="https://k.top4top.io/p_366200azj1.jpg">
      <img src="https://l.top4top.io/p_3662eh3qk2.jpg">
      <img src="https://d.top4top.io/p_36630872v0.jpg">
      <img src="https://d.top4top.io/p_3663iyqbb0.jpg">
      <video class="fs-video">
        <source src="https://l.top4top.io/m_3664ex9p20.mp4" type="video/mp4">
      </video>
    </div>
  </div>
</div>

<div id="imgViewer" onclick="closeImg()">
  <img id="viewerImg">
</div>

<div id="nfVideo">
  <div class="nf-close">✖</div>
  <video id="nfPlayer" controls></video>
</div>

<!-- NETFLIX UI SOUNDS -->
<audio id="sClick" src="https://b.top4top.io/m_36640d3j90.mp3"></audio>
<audio id="sOpen" src="https://b.top4top.io/m_3664006j50.mp3"></audio>
<audio id="sClose" src="sound/close.mp3"></audio>

<script>
/* ===== NETFLIX SOUND ===== */
function nfSound(id,vol=0.4){
  const s=document.getElementById(id);
  if(!s) return;
  s.volume=vol;
  s.currentTime=0;
  s.play().catch(()=>{});
}

/* ===== BASIC ===== */
const menuToggle=document.getElementById("menuToggle");
const menu=document.getElementById("menu");
menuToggle.onclick=()=>{
  nfSound("sOpen",.35);
  menu.classList.toggle("show");
};
function openTab (id){
  nfSound("sOpen",.3);
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  menu.classList.remove("show");
}

/* CLOCK */
setInterval(()=>{
  const d=new Date();
  clock.innerText=
    String(d.getHours()).padStart(2,"0")+":"+
    String(d.getMinutes()).padStart(2,"0")+":"+
    String(d.getSeconds()).padStart(2,"0");
},1000);

/* IMAGE VIEWER */
const imgViewer=document.getElementById("imgViewer");
const viewerImg=document.getElementById("viewerImg");
document.querySelectorAll(".gallery img").forEach(img=>{
  img.onclick=()=>{
    nfSound("sOpen",.3);
    imgViewer.style.display="flex";
    viewerImg.src=img.src;
    document.body.style.overflow="hidden";
  };
});
function closeImg(){
  imgViewer.style.display="none";
  viewerImg.src="";
  document.body.style.overflow="";
}

/* NETFLIX VIDEO */
const nfBox=document.getElementById("nfVideo");
const nfPlayer=document.getElementById("nfPlayer");
const nfClose=document.querySelector(".nf-close");
let lastTap=0;

function fadeAudio(target){
  let step=target>nfPlayer.volume?0.05:-0.05;
  const f=setInterval(()=>{
    nfPlayer.volume=Math.max(0,Math.min(1,nfPlayer.volume+step));
    if(nfPlayer.volume===target)clearInterval(f);
  },30);
}

document.querySelectorAll(".fs-video").forEach(v=>{
  v.onclick=()=>{
    nfSound("sOpen",.45);
    nfPlayer.src=v.querySelector("source").src;
    nfPlayer.volume=0;
    nfBox.style.display="flex";
    requestAnimationFrame(()=>nfBox.classList.add("show"));
    nfPlayer.play();
    fadeAudio(1);
    document.body.style.overflow="hidden";
  };
});

function closeNF(){
  nfSound("sOpen",.4);
  fadeAudio(0);
  nfBox.classList.remove("show");
  setTimeout(()=>{
    nfPlayer.pause();
    nfPlayer.src="";
    nfBox.style.display="none";
    document.body.style.overflow="";
  },450);
}
nfClose.onclick=closeNF;

nfPlayer.onclick=()=>{
  const now=Date.now();
  if(now-lastTap<300) closeNF();
  lastTap=now;
};
</script>

</body>
</html>
