<!DOCTYPE html>
<html>
<head>
  <title>Share Location with Google Login</title>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Login dengan Google dan Bagikan Lokasi Anda</h2>

  <div class="g-signin2" data-onsuccess="onSignIn"></div>

  <div id="status"></div>
  <div id="map"></div>

  <script>
    let map, marker;

    function onSignIn(googleUser ) {
      const profile = googleUser .getBasicProfile();
      document.getElementById('status').innerText = 'Halo, ' + profile.getName();

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById('status').innerText = "Geolocation tidak didukung oleh browser ini.";
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;

      document.getElementById('status').innerText += `\nLokasi Anda: Latitude ${lat}, Longitude ${lng}`;

      // Inisialisasi peta
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: lat, lng: lng },
        zoom: 15
      });

      // Tambahkan marker
      marker = new google.maps.Marker({
        position: { lat: lat, lng: lng },
        map: map,
        title: "Lokasi Anda"
      });
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          document.getElementById('status').innerText = "Pengguna menolak permintaan lokasi.";
          break;
        case error.POSITION_UNAVAILABLE:
          document.getElementById('status').innerText = "Informasi lokasi tidak tersedia.";
          break;
        case error.TIMEOUT:
          document.getElementById('status').innerText = "Permintaan lokasi habis waktu.";
          break;
        case error.UNKNOWN_ERROR:
          document.getElementById('status').innerText = "Terjadi kesalahan yang tidak diketahui.";
          break;
      }
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY">
  </script>
</body>
</html>
